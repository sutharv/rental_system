<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Add New Item</h1>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="id" class="form-label">Item ID</label>
                        <input type="text" class="form-control" id="id" name="id" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="rental_price" class="form-label">Rental Price (per hour)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="rental_price" name="rental_price" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Item Type</label>
                        <select class="form-select" id="type" name="type" required onchange="toggleTypeFields()">
                            <option value="bike">Bike</option>
                            <option value="car">Car</option>
                        </select>
                    </div>
                    <div class="mb-3" id="bike_type_field">
                        <label for="bike_type" class="form-label">Bike Type</label>
                        <input type="text" class="form-control" id="bike_type" name="bike_type" placeholder="e.g., Mountain Bike, Road Bike">
                    </div>
                    <div class="mb-3" id="brand_field" style="display: none;">
                        <label for="brand" class="form-label">Car Brand</label>
                        <input type="text" class="form-control" id="brand" name="brand" placeholder="e.g., Toyota, Honda">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleTypeFields() {
            const type = document.getElementById('type').value;
            const bikeField = document.getElementById('bike_type_field');
            const brandField = document.getElementById('brand_field');
            
            if (type === 'bike') {
                bikeField.style.display = 'block';
                brandField.style.display = 'none';
                document.getElementById('bike_type').required = true;
                document.getElementById('brand').required = false;
            } else {
                bikeField.style.display = 'none';
                brandField.style.display = 'block';
                document.getElementById('bike_type').required = false;
                document.getElementById('brand').required = true;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
